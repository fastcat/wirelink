version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/magefiles"
    groups:
      go-everything:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      day: sunday
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: sunday
