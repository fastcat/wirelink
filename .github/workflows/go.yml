name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get tags to make version.go
      run: git fetch --depth=1 --deepen=20 origin +refs/tags/*:refs/tags/*

    # https://github.com/actions/setup-go/issues/14
    - name: Add GOPATH/bin to path
      # not expecting GOBIN to be set
      run: echo "::add-path::$(go env GOPATH)/bin"

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Get tools
      # cd /tmp: this has to run from outside GOPATH to work
      run: |
        cd /tmp
        go get golang.org/x/tools/cmd/goimports golang.org/x/lint/golint github.com/vektra/mockery/.../

    - name: Build
      #run: go build -v .
      run: make compile

    - name: Format check
      run: |
        make fmt
        git diff --exit-code

    - name: Lint
      run: make vet lint

    - name: Test with coverage
      # building the coverage output runs the tests
      run: make coverage.html
    - name: Test with race detector
      run: make test-go-race

    - name: Upload coverage (artifact)
      uses: actions/upload-artifact@v1.0.0
      with:
        name: coverage.html
        path: ./coverage.html

    - name: Upload coverage (codecov)
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.out
