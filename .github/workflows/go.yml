name: Go
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, macos-13]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 20

      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22"
        id: go
      - name: Set up macOS
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install make
      - name: Set up Linux
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          set -x
          if [ ! -x /usr/bin/gmake ]; then
            sudo ln -snfv /usr/bin/make /usr/bin/gmake
          fi

      - name: Get tags to make version.go
        run: |
          git fetch origin +refs/tags/*:refs/tags/*
          d=30
          while ! gmake info ; do
            git fetch --deepen=$d origin +refs/tags/*:refs/tags/*
            d=$((d+10))
          done

      - name: Get dependencies
        run: |
          go mod download -x
      - name: Get tools
        run: |
          git diff --exit-code
          gmake install-tools
          go mod tidy
          git diff --exit-code

      - name: Build
        run: |
          gmake compile
          go mod tidy
          git diff --exit-code

      - name: Format check
        run: |
          gmake fmt
          git diff --exit-code

      - name: Lint
        run: gmake lint

      - name: Test with coverage
        # building the coverage output runs the tests
        run: gmake test-cover
      - name: Generate coverage report
        # even if tests fail, generate the report
        if: ${{ always() }}
        run: gmake coverage.html
      # upload to codecov as soon as we can to view reports
      - name: Upload coverage (codecov)
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out
          fail_ci_if_error: true
      - name: Upload coverage (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4.3.6
        with:
          name: coverage-${{ matrix.os }}.html
          path: ./coverage.html

      - name: Test with race detector
        # combination of macos runners being slow and race detector messing with
        # timing makes this combination too flaky for now
        if: "!startsWith(matrix.os, 'macos-')"
        run: gmake test-go-race
