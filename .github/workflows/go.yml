name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get -u golang.org/x/lint/golint
        cd /tmp && go get golang.org/x/tools/gopls@latest

    - name: Lint
      #run: go build -v .
      run: make vet lint

    - name: Build
      #run: go build -v .
      run: make compile
    
    - name: Test
      run: make test-go coverage.html
    
    - name: Upload coverage
      uses: actions/upload-artifact@v1.0.0
      with:
        name: coverage.html
        path: ./coverage.html
